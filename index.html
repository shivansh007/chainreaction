<!DOCTYPE HTML>
<html lang= "en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" >
	<title>CHAIN REACTION</title>
	<link rel="stylesheet" href="main.css">
	<script src="chclient.js"></script>
	<style>
	ul{
			list-style-type: none;
	    margin: 0;
	    padding: 0;
			width: 335px;
	    overflow: hidden;
	    background-color:rgb(0,0,50);
			border-radius:5px 5px 0px 0px;
			box-shadow: 0 4px 8px 1px rgba(0, 0, 0, 0.4), 0 6px 20px 1px rgba(0, 0, 0, 0.4);
	}
	li{
		float: left;
		#color: rgb(100,255,100);
		font-size: 17px;
		font-style: italic;
	}
	li a{
	    display:block;
	    color: white;
			padding: 5px 5px;
			text-decoration: none;
			font-size:17px;
			font-family:"Comic Sans MS", cursive, sans-serif;
			font-style:italic;
	}
	#dispname{
		padding: 5px 20px 5px 5px;
		color: rgb(100,255,100);
	}
	#chcol{
		width: 330px;
		border:2px solid blue;
	}
	.logs{
		display: none;
		position: fixed;
		z-index: 1;
		width: 335px;
		height: 495px;
		background-color: rgb(255, 255, 255);
		box-shadow: 1px 1px 10px #a9a9a9;
		border-radius: 3px 3px 0px 0px;
		animation-name: animateright;
    animation-duration: 0.4s;
	}
	@keyframes animateright {
    from {height:0px; opacity:1}
    to {height:495px; opacity:1}
	}
	.logsHeader{
		font-family:"Comic Sans MS", cursive, sans-serif;
		font-style:italic;
		font-size: 17px;
		color: green;
		padding: 5px 5px;
		box-shadow: 1px 1px 10px #a9a9a9;
	}
	.close {
    color:#000000;
		position:absolute;
		top:1px;
    font-weight: bold;
	}

	.close:hover,
	.close:focus {
    color: red;
    text-decoration: none;
    cursor: pointer;
	}
	.logsbody{
		font-family:"Comic Sans MS", cursive, sans-serif;
		font-style:italic;
		font-size: 14px;
		color: green;
		padding: 5px 5px;
	}
	</style>
</head>
<body>
	<ul>

		<div class="logsbody" id="logsbody">
